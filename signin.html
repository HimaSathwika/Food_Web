<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FoodWeb</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(#ff6a41, rgb(214, 214, 214));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff6a41;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background-color: #e95a30;
    }
    .login-container .link {
      text-align: center;
      margin-top: 15px;
    }
    .login-container .link a {
      color: #007bff;
      text-decoration: none;
    }
    .login-container .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to FoodWeb</h2>
    <!-- ‚úÖ Single form for login -->
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="signup.html">Register here</a></p>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // stop normal page reload

    const username = this.username.value;
    const password = this.password.value;

    try {
      const response = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      console.log("Login response:", result); // Debug log

      if (response.ok) {
        alert("‚úÖ Login success for " + (result.username || username));

        // üî¥ Change this to your actual home page
        window.location.href = "index.html"; 
      } else {
        alert("‚ùå Login failed: " + (result.message || "Unknown error"));
      }
    } catch (err) {
      console.error("Error:", err);
      alert("‚ö†Ô∏è Something went wrong. Please try again.");
    }
  });
  </script>

</body>
</html>
